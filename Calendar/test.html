<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>行事曆</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css' />
    <style>
        .container {
            position: relative;
        }

        .pre {
            position: absolute;
            left: 0;
            top: 0;
        }

        .next {
            position: absolute;
            right: 0;
            top: 0;
        }

        thead th {
            border-bottom-width: 3px;
        }

        .table td {
            width: 100px;
            height: 100px;
        }

        .table-bordered td,
        .table-bordered th {
            border: 2px solid#dee2e6;
        }
    </style>
</head>

<body>
    <div class="table-responsive">
        <div class="container">
            <h1 class="month text-center my-3"></h1>
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th scope="col">Sun</th>
                        <th scope="col">Mon</th>
                        <th scope="col">Tue</th>
                        <th scope="col">Wen</th>
                        <th scope="col">Thu</th>
                        <th scope="col">Fri</th>
                        <th scope="col">Sat</th>
                    </tr>
                </thead>
                ｀ <tbody>
                </tbody>
            </table>
            <div class="pre">
                <i class="fas fa-arrow-left fa-2x"></i>
            </div>
            <div class="next">
                <i class="fas fa-arrow-right fa-2x"></i>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>
    <script>
        let date = new Date();
        let currentYear = date.getFullYear()
        let currentMonth = date.getMonth();
        console.log(currentMonth)

        let firstDay = new Date(currentYear, currentMonth, 1).getDay() // 星期六
        let monthDay = new Date(currentYear, currentMonth + 1, 0).getDate() // 31

        let tbody = document.querySelector('tbody')

        function init() {
            let dayCount = 1; // 日期變數
            tbody.innerHTML = "";
            // 先長出第一列
            let FirstTr = document.createElement('tr');

            for (let i = 0; i < 7; i++) {
                let td = document.createElement('td');
                if (i >= firstDay) {
                    td.textContent = dayCount
                    dayCount++
                }
                FirstTr.appendChild(td)
            }

            tbody.appendChild(FirstTr)

            // 其餘列數
            for (let i = 0; i < Math.ceil(monthDay / 7); i++) {
                let tr = document.createElement('tr')
                for (let i = 0; i < 7; i++) {
                    let td = document.createElement('td')
                    if (dayCount <= monthDay) {
                        td.innerText = dayCount
                        dayCount++
                    }
                    tr.appendChild(td)
                }
                tbody.appendChild(tr)
            }
        }

        init()

        document.querySelector('.pre').addEventListener('click', preMonth)
        document.querySelector('.next').addEventListener('click', nextMonth)

        function preMonth() {
            currentMonth = currentMonth - 1;
            firstDay = new Date(currentYear, currentMonth, 1).getDay()
            monthDay = new Date(currentYear, currentMonth + 1, 0).getDate()
            init()
            console.log(currentMonth, firstDay, monthDay)
        }

        function nextMonth() {
            console.log(456)
        }
    </script>
</body>

</html>
