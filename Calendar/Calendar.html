    <script>

        var month_leapYear = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];//索引0是一月的天數
        var month_normalYear = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];//索引0是一月的天數
        var month_name = ["January", "Febrary", "March", "April", "May", "June", "July", "Auguest", "September", "October", "November", "December"];
        var monthYearText = document.querySelector("span");
        var CalendarDate = new Date();
        var Year = CalendarDate.getFullYear();
        var Month = CalendarDate.getMonth();
        function prev() {
            Month--;
            if (Month < 0) { //month 0 = 1月 ,month 11 = 12月
                Year--;
                Month = 11;
            }
            init();
        }
        function next() {
            Month++;
            if (Month > 11) {//month 0 = 1月 ,month 11 = 12月
                Year++;
                Month = 0;
            }
            init();
        }
        function monthStarWeek(month, year) { //回傳1號是禮拜幾 sun = 0
            var x = new Date(year, month, 1);
            return (x.getDay());
        }
        function daysInMonth(month, year) { //回傳月裡有幾天
            var x = year % 4;//除4整除就是閏年
            if (x === 0) {
                return (month_leapYear[month]);
            } else {
                return (month_normalYear[month]);
            }
        }
        function returnToday() { //回傳今天
            var y = new Date();
            var x = `${y.getFullYear()}${y.getMonth()}${y.getDate()}`;
            return x;
        }


        createMemo(returnToday());//讓備忘錄的加號在網頁剛開始時就能運作


        function createMemo(ID) {////
            document.getElementById("save").outerHTML = document.getElementById("save").outerHTML//刪除SAVE的監聽
            var saveBtn = document.getElementById("save");
            var title = document.getElementById("title");
            var time = document.getElementById("time");
            var memo = document.getElementById("memo");

            saveBtn.addEventListener("click", function (e) {
                if (title.value !== "") {
                    let temp = [];
                    let oldData = JSON.parse(localStorage.getItem(ID));
                    let newData =
                    {
                        title: title.value,
                        time: time.value,
                        memo: memo.value
                    }
                    if (oldData == null) {
                        temp.push(newData);
                    }
                    else {
                        var arr = Object.keys(oldData).map(function (k) { return oldData[k] });
                        arr.push(newData);
                        temp = arr;
                    }

                    localStorage.setItem(ID, JSON.stringify(temp));
                    title.value = '';//讓每次開啟時資料空白
                    time.value = '';
                    memo.value = '';
                    $('#exampleModal').modal('hide');
                }
            })
        }



        function init() {
            document.querySelector("tbody").outerHTML = document.querySelector("tbody").outerHTML//刪除TBODY的監聽
            let lastWeek = document.getElementById("lastWeek");
            let tdInLastWeek = document.querySelector("#lastWeek td");
            var totalDays = daysInMonth(Month, Year); //月裡有幾天
            var startDay = monthStarWeek(Month, Year);//一號是禮拜幾
            var x = document.querySelectorAll("tbody tr td");//選中所有日期的td

            x.forEach(i => {
                i.textContent = "";
                i.removeAttribute("id");
                i.removeAttribute("class");
                i.removeAttribute("data-toggle");
                i.removeAttribute("data-target");

            })//刪除日期,所有class,data-toggle,data-target
            for (let i in x) {
                if (i == startDay) {
                    for (let e = 1; e <= totalDays; e++) {
                        x[i].textContent = e;
                        x[i].classList.add("monthNumber");
                        x[i].setAttribute("id", `${Year}${Month}${e}`); x[i].setAttribute("data-toggle", "modal"); x[i].setAttribute("data-target", "#exampleModal");
                        x[i].addEventListener("click", function () {
                            createMemo(`${Year}${Month}${e}`)

                        })
                        if (x[i].id === returnToday()) document.getElementById(returnToday()).classList.add("td-today");//找出今天並加入背景標示
                        i++;
                    }
                }
            };
            monthYearText.innerHTML = `${month_name[Month]}  ${Year}`;//顯示年月
            lastWeek.classList.add("displaynone");//最後一周預設不顯示由if來判斷
            if (tdInLastWeek.textContent !== "") lastWeek.classList.remove("displaynone");//判斷第六周有沒有內容 沒有的話就刪除class

        }
        init();


    </script>
