<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="url" size="120" value="https://www.msn.com/zh-tw/">
    <button>Fetch</button>
    <div></div>
    <script type="module">
        import { $g } from "../Modules/helpers.js";

        let url = "https://www.msn.com/zh-tw/";
        window.onload = function () {
            // $g("input").value = url;
            console.log("first times input tag選取 :" + $g("input").value);
            $g("button").addEventListener("click", fetchResource);
        }


        function fetchResource() {
            url = $g("#url").value;
            console.log("second times input tag選取 :" + $g("input").value);
            console.log("id選取 :" + url);
            fetch(url)
                .then(response => response.text())
                .then(text => {
                    //成功...
                    $g("div").innerText = text;
                })
                .catch(ex => {
                    //失敗
                    $g("div").innerText = ex;
                });
        }
    </script>
</body>

</html>
