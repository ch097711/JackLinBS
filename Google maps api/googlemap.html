<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDwG7SidsIflP_6pDrbLLR0fBPyF-Os8g&callback=initMap&libraries=&v=weekly"
        defer></script>

    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        let map;
        var myLatLng = { lat: 25.0415976, lng: 121.5354045 };
        let url = "https://maskmap.azurewebsites.net/api/mask/getmaskstock"
        async function getMaskdata() {
            let res = await fetch(url);
            let json = await res.json();
            let data = await json.features;
            return data;
            // await fetch(url)
            //     .then((response) => {
            //         return response.json()
            //     }).then((myJson) => {
            //         // console.log(myJson.features);
            //         // console.log(myJson.features[1].geometry.coordinates);
            //         return myJson.features
            //     })
        };
        getMaskdata().then(data => { console.log(data[1].geometry.coordinates); })

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                // center: myLatLng,
                zoom: 15
            });
            getMaskdata().then(data => {
                for (var i = 0; i < data.length; i++) {
                    var lat = data[i].geometry.coordinates[1];
                    var lng = data[i].geometry.coordinates[0];
                    var maskLeft = data[i].properties.masksLeft;
                    var marker = new google.maps.Marker({
                        position: { lat: lat, lng: lng },
                        map: map,
                        title: 'Hello World!'
                    });

                    var content = `<h6>${data[i].properties.name}</h6>`;
                    let infowindow = new google.maps.InfoWindow();



                    marker.addListener('click', e => {
                        infowindow.open(this.map, marker);
                    });
                }




            })


            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    var marker = new google.maps.Marker({
                        position: pos,
                        // icon: 'marker.png',
                        map: map
                    });
                    map.setZoom(17);
                    map.setCenter(pos);
                });
            } else {
                // Browser doesn't support Geolocation
                alert("未允許或遭遇錯誤！");
            }
        }


    </script>
</body>

</html>
