        //全球肺炎統計表

        //建立Virus資料，傳入Table中
        var Country = ['Taiwan', 'China', 'American']
        var Taiwan = ['458', '400', '7'];

        var American = ['4,106,615', '1,226,670', '146,419'];
        var Total = [];

        var TaiwanList = document.querySelectorAll("#Taiwan td");
        var ChinaList = document.querySelectorAll("#China td");
        var AmericanList = document.querySelectorAll("#American td");
        var TotalList = document.querySelectorAll("#Total td");
        for (var i = 0; i < 3; i++) {
            var y = 0;
            for (var x = 1; x < 4; x++) {
                eval(`${Country[i]}List[x].textContent=${Country[i]}[y]`);
                y++;
            }
        }
        for (var i = 1, y = 0; i < 4; i++) {
            var x = parseInt(Taiwan[y].replace(/,/g, '')) + parseInt(China[y].replace(/,/g, '')) + parseInt(American[y].replace(/,/g, ''));
            TotalList[i].textContent = thousands(x);
            y++;
            function thousands(num) {
                return num.toLocaleString();
            }
        };
