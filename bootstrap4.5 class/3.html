<!DOCTYPE html>
<html lang="en">
<!-- 圖片等比例縮放 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            max-width: 1000px;
            background-color: #ccc;
            margin: auto;

        }

        .item {
            width: 50%;
            height: 0;
            padding-bottom: 60%;
            position: relative;
        }

        .item iframe {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        @media screen and (min-width: 768px) {
            .item {
                padding-bottom: 40%;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14459.113334971264!2d121.5362985!3d25.0415956!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x3918a3fc6295cbef!2sBuild%20School!5e0!3m2!1szh-TW!2stw!4v1594869424786!5m2!1szh-TW!2stw"
                width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0">
            </iframe>
        </div>
    </div>

</body>

</html>
